<html>
    <head>
        <h1>Get the Current Date</h1>
    </head>
    <body>
        <script>
        var now=new Date();
        var month=now.getMonth();
        var date=now.getDate();
        var year=now.getFullYear();
        if(date<10)
        {
            date='0'+date;
        }
        if(month<10)
        {
            month='0'+month;
        }
       now= month+'-'+date+'-'+year;
       document.write(now);
       document.write("<br>")
       now=month+'/'+date+'/'+year;
       document.write(now);
        </script>
    </body>
</html>
