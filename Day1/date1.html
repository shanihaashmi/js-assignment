<html>
    <head>
        <h2>Current Date and Time</h2>
    </head>
    <body>
        <script>
            var now=new Date();
            var day=now.getDay();
            var list=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            document.write("Today is: "+list[day]);
            document.write("<br>")
            var hours=now.getHours();
            var minutes=now.getMinutes();
            var seconds=now.getSeconds();
            var format="AM";
            if(hours>12)
            {
                format="PM";
            }
            if(hours>12)
            {
                hours=hours-12;
            }
            document.write("Current time is: "+hours+" "+format+": "+minutes+" : "+seconds);
        </script>
    </body>
</html>
